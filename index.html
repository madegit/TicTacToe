<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<link rel="icon" href="favicon.ico" type="image/x-icon">
   <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-QMRVN56J1D"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-QMRVN56J1D');
</script>

</head>
<body>
    <h1><img src="logo.png" alt="TicTacToe" width="120"></h1>
    <div id="scoreboard">
        <div class="player">
            <img src="user.jpg" alt="User Avatar" class="avatar">
            <div id="user-score">You: 0</div>
        </div>
        <div class="player">
            <img src="ai.jpg" alt="Computer Avatar" class="avatar">
            <div id="computer-score">Computer: 0</div>
        </div>
    </div>
    <div class="game-screen">
        <div id="game-board">
            <div class="cell" id="cell-0" onclick="makeMove(0)"></div>
            <div class="cell" id="cell-1" onclick="makeMove(1)"></div>
            <div class="cell" id="cell-2" onclick="makeMove(2)"></div>
            <div class="cell" id="cell-3" onclick="makeMove(3)"></div>
            <div class="cell" id="cell-4" onclick="makeMove(4)"></div>
            <div class="cell" id="cell-5" onclick="makeMove(5)"></div>
            <div class="cell" id="cell-6" onclick="makeMove(6)"></div>
            <div class="cell" id="cell-7" onclick="makeMove(7)"></div>
            <div class="cell" id="cell-8" onclick="makeMove(8)"></div>
        </div>
    </div>
    <div id="status"></div>
    <button id="reset-button" onclick="resetGame()">Restart Game</button>
    <button id="play-with-computer" onclick="playWithComputer()">Play with Computer</button>
    <button id="invite-player" onclick="invitePlayer()">Invite Player</button>
    <br>
   
    <script src="script.js"></script>
</body>
</html>
